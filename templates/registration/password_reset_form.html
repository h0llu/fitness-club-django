{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h1 class="p-3" style="font-family: 'Open Sans', cursive">Сброс пароля</h1>
  <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}{{ form.email.errors|as_crispy_errors}}{% endif %}
    {{ form.email|as_crispy_field }}
    <input type="submit" class="btn btn-primary" value="Сброс пароля">
  </form>
{% endblock %}
